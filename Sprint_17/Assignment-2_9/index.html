<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>My Library</title>

    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
    </style>
    

</head>
  <body>

    <div id="root">

    </div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script>
      class Book {
        constructor(title, author) {
          this.title = title;
          this.author = author;
        }

        toString() {
          return `${this.title}, by ${this.author}`;
        }
      }

      class Film {
        constructor(name, genre, blurb) {
          this.name = name;
          this.genre = genre;
          this.blurb = blurb;
        }

        toString() {
          return `${this.name} [${this.genre}], ${this.blurb}`;
        }
      }

      const books = [
        new Book("Millennium", "Stieg Larsson"),
        new Book("A Christmas Carol", "Charles Dickens"),
        new Book("The Son", "Jo Nesbo"),
      ];

      const films = [
        new Film("Airplane", "Comedy", "Classic plane spoof"),
        new Film("Skyfall", "Adventure", "Bond spy yarn"),
        new Film("Love Actually", "RomCom", " Hugh Grant playing Hugh Grant"),
      ];


      const allBooksList = books.map((book,index)=>
      {
             return React.createElement("li",{key:index,title:book.toString()},book.title)
      })
      const allFilmsList = 
          films.map((film,index)=>{
             return React.createElement("li",{key:index,title:film.toString()},film.name)
          })

    const filmList = React.createElement("ul",{id:"films"},allFilmsList);
    const bookList = React.createElement("ul",{id:"books"},allBooksList);

    const rootElement = React.createElement(
        "div",null,
        React.createElement("h1",null,"My Library"),
        React.createElement("h3",null,"My Books"),
        bookList,
        React.createElement("h3",null,"My Films"),
        filmList
        )
      ReactDOM.render(rootElement,document.getElementById('root'));
    </script>
  </body>
</html>
